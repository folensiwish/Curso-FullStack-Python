<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5.</title>
</head>

<body>

    <h1>Formulario de prueba de HTML5.</h1>
    <form action="" method="get">

        <label for="name">Nombre: </label>
        <input type="text" id="name" required autofocus><br><br>
        <label for="email">Correo electronico: </label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="url">URL: </label>
        <input type="url" name="url" id="url" placeholder="Escribe la URL de tu pagina"><br><br>
        <label for="date">Fecha: </label>
        <input type="date" name="date" id="date"><br><br>
        <label for="tiempo">Tiempo: </label>
        <input type="time" name="tiempo" id="tiempo"><br><br>
        <label for="datetime-local">Fecha y hora: </label>
        <input type="datetime-local" name="tiempoyhora" id="datetime-local"><br><br>
        <label for="month">Mes: </label>
        <input type="month" name="mes" id="month"><br><br>
        <label for="week">Semana: </label>
        <input type="week" name="semana" id="week"><br><br>
        <label for="number">Numero (min -10, max 10)</label>
        <input type="number" name="numero" id="number" min="-10" max="10"><br><br>
        <label for="tel">Teléfono: (+56 9) </label>
        <input type="tel" name="telefono" id="tel" max= "8"><br><br>
        <label for="search">Término de busqueda: </label>
        <input type="search" name="busqueda" id="search"><br><br>
        <label for="color">Color favorito</label>
        <input type="color" name="color" id="color"><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
